<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MemeGen</title>
</head>

<body onload="onInit()">
    <div hidden class="meme-maker">
        <input type="text" id="textInput" placeholder="Enter text" onchange="getText()">
        <input type="color" id="color" onchange="getColor()">
        <input type="number" id="size" placeholder="text size(default=40)" onchange="getSize()">

    </div>
    <div hidden class="canvas-container">
        <canvas id="my-canvas" height="400" width="400">
        </canvas>
    </div>

    <h1 class="choose-title">Choose a picture</h1>

    <div class="imgs-container"></div>

    <div class="buttons">
        <button class="btn-gallery" onclick="showGallery()" hidden>Gallery</button>
        <a href="#" class="btn-download" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
        <button class="btn-facebook" onclick="onUploadImg()"></button>
    </div>
    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
